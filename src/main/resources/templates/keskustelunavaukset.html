<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <h2>Keskustelunavaukset aiheesta: <span th:text="${aihe}">aihealue</span></h2>


        <table>
            <tr>
                <th>Keskustelunavaus</th>
                <th>Viestejä yhteensä</th>
                <th>Tuorein viesti</th>
            </tr>
            <tr th:each="keskustelunavaus : ${avaukset}">
                <td> <a th:href="@{~/keskustelu/{id}(id=${keskustelunavaus.id})}" 
                        th:text="${keskustelunavaus.kuvaus}">kuvaus</a></td>
                <td th:text="${keskustelunavaus.lkm}" align="center">lkm</td>
                <td th:text="${keskustelunavaus.time}">aika</td>
            </tr>
        </table>

        <h3>Lisää uusi keskustelunavaus</h3>
        <form method="POST">
            Keskustelun kuvaus: <br/>
            <input type="text" name="kuvaus"/>
            <input type="submit" value="Lisää"/>
        </form>

    </body>
</html>
