<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <h2>Keskustelut aihealueen "<span th:text="${alue.nimi}">aihealue</span>" keskustelusta "<span th:text="${keskustelunavaus.kuvaus}">keskustelunavaus</span>"</h2>

        <ul>        
            <li th:each="viesti : ${viestit}">
                <span th:text="${viesti.nimimerkki}">nimi</span> (<span th:text="${viesti.time}">aika</span>): <span th:text="${viesti.viesti}">kuvaus</span>               
            </li>
        </ul>

        <h3>Lis채채 uusi viesti</h3>
        <form method="POST">
            <input type="text" name="nimimerkki" value="nimimerkki"/>
            <input type="text" name="viesti" value="viesti"/>
            <input type="submit" value="Lis채채"/>
        </form>

    </body>
</html>
